name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Shellcheck ympv script
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: .
          additional_files: ympv
          ignore_paths: node_modules vendor tmp
          shellcheck_flags: -s bash -o all -e 2250
